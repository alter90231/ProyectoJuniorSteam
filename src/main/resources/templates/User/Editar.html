    <li class="breadcrumb-item active">Actualizar Juego</li>

<div>
	<h2>Actualizar/Editar Juego</h2>
	<form class="form-horizontal" th:action="@{/menu/actualizar}" method="post" enctype="multipart/form-data">
 	<input type="hidden" name="id" th:value="${juego.id}">
 
 <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" name="nombre" autocomplete="off" th:value="${juego.nombre}">
    </div>
  </div>
  
  <div class="mb-3">
  <label for="formFile" class="form-label">Selecciona la Portada</label>
  <input class="form-control" type="file" id="formFile">
</div>

<div class="mb-3">
  <label class="form-label" for="descrip">Descripcion</label>
  <textarea class="form-control" id="descrip" name="descrip" rows="3" th:text="${juego.descrip}"></textarea>
</div>

<div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="cateogoria">Categoria</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cateogoria" name="cateogoria" autocomplete="off" th:value="${juego.cateogoria}">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="precio">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="precio" name="precio" th:value="${juego.precio}">
    </div>
  </div>
  
  <div class="row">
	  <div class="col-sm-2">
		  <button type="submit" class="btn btn-success">
			  <span class="glyphicon glyphicon-saved">Actualizar</span>
		  </button>
	  </div>
  </div>
 
  </form>
